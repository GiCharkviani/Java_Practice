<button (click)="logout()">LogOut</button>
<hr>
<h2>LogIn</h2>
<form [formGroup]="loginForm">
    <input type="email" formControlName="email">
    <input type="password" formControlName="password">
    <input type="submit" value="Login" (click)="login()">
</form>
<hr>
<h2>Register</h2>

<form [formGroup]="registerForm">
    <input type="text" formControlName="firstname" autocomplete>
    <input type="text" formControlName="lastname" autocomplete>
    <input type="text" formControlName="email" autocomplete>
    <input type="password" formControlName="password" autocomplete="current-password">
    <input type="file" (change)="onFileSelected($event)" >
    <br>
    <input type="submit" (click)="register()" class="Register">
</form>

<hr>
<h2>Add ToDo</h2>
<form [formGroup]="todoForm">
    <input type="text" formControlName="whatTodo">
    <input type="date" formControlName="whenTodo">
    <input type="submit" value="Add" (click)="addTodo()">
</form>

<hr>
<br>


<img *ngIf="imageHere" [src]="'data:image/png;base64,' + imageHere" alt="">

<ng-container *ngIf="todos$ | async as todos">
    <div *ngFor="let todo of todos">
        <h4>{{todo.id}}</h4>
        <p>{{todo['whatTodo']}}</p>
        <i>{{todo['whenTodo']}}</i>
    </div>
</ng-container>
